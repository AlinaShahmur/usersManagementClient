<div class="my-5">

    
        <h3>New User</h3>


        <form #f = "ngForm" (ngSubmit) = "addUser(f.form.valid, f)">
            <div class="mb-3">
              <label for="nameUser" class="form-label">Name</label>
              <input type="text" [(ngModel)] = nameUser name = nameUser id = "nameUser" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="emailUser" class="form-label">Email</label>
              <input type="email" id = "emailUser" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [(ngModel)] = emailUser name = emailUser #userEmail = 'ngModel' required class="form-control">
              <span class = 'text-danger fs-6' *ngIf = '!userEmail.valid&&!userEmail.untouched'>The email is not valid</span>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
          </form>
    
</div>
