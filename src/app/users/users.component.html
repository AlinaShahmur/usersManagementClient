<div class="users m-3">

    <div class="input-group my-3">
        <input type="text" class="form-control" #queryString (input) = 'search(queryString.value)' placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <button  class="btn btn-success" (click) = "toCreate()" type="button" id="button-addon2">Add New User</button>
    
    <app-user *ngFor = 'let user of users' [user] = "user"></app-user>
</div>
